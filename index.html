<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* Custom Scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Markdown Formatting Styles within Bot Messages */
    .bot-message p {
      margin-bottom: 0.5rem; /* Space between paragraphs */
    }
    .bot-message p:last-child {
      margin-bottom: 0; /* No space after the last paragraph */
    }
    .bot-message ul, .bot-message ol {
      margin-left: 1.5rem; /* Indent lists */
      margin-bottom: 0.5rem;
      list-style: revert; /* Use browser default list styles (disc/decimal) */
    }
     .bot-message li {
      margin-bottom: 0.25rem; /* Space between list items */
    }
    .bot-message pre {
      background-color: #1f2937; /* Dark background */
      color: #d1d5db; /* Light text */
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto; /* Horizontal scroll */
      margin: 0.75rem 0; /* Top/bottom margin */
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      white-space: pre-wrap; /* Wrap lines */
      word-wrap: break-word;
      position: relative; /* For positioning the copy button */
    }
    /* Remove default browser margin for code inside pre */
     .bot-message pre code {
        padding: 0;
        margin: 0;
        background: none;
        font-size: inherit; /* Inherit size from pre */
     }

    /* Code Block Copy Button */
    .code-copy-button {
        background-color: #4b5563; /* Mid-gray */
        color: #f3f4f6; /* Light text */
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.75rem;
        opacity: 0.6; /* Less intrusive */
        transition: opacity 0.2s ease, background-color 0.2s ease;
        position: absolute;
        top: 8px;
        right: 8px;
        z-index: 10; /* Ensure it's above code content */
    }
     .bot-message pre:hover .code-copy-button {
        opacity: 1; /* Show clearly on hover */
     }
    .code-copy-button:hover {
        background-color: #6b7280; /* Slightly lighter gray on hover */
    }
    .code-copy-button.copied {
        background-color: #059669; /* Darker green */
        color: white;
    }

    /* Textarea Styling */
    #user-input {
        resize: none; /* Disable manual resize */
        min-height: 40px; /* Start height similar to input */
        max-height: 150px; /* Limit growth */
        overflow-y: auto; /* Add scroll if content exceeds max-height */
    }

  </style>
</head>

<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm w-full">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">AI Chatbot</h1>
      <button id="clear-chat" class="text-gray-500 hover:text-gray-700" title="Clear chat">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </header>

  <!-- Main Chat Area -->
  <main class="flex-1 p-4 max-w-4xl mx-auto w-full flex flex-col overflow-hidden">
    <div class="bg-white shadow-lg rounded-lg flex flex-col flex-1 w-full">

      <!-- Chat Box (Scrollable) -->
      <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-0" style="max-height: calc(100vh - 160px);">
        <div class="loading-indicator hidden text-center py-2 text-gray-500 italic">Loading...</div>
      </div>

      <!-- Chat Input Area (Sticky at Bottom) -->
      <div class="border-t p-4 bg-gray-50 w-full rounded-b-lg">
        <div class="flex gap-2 items-start"> <!-- Align items start for textarea -->
          <textarea
            id="user-input"
            class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Type your message... (Shift+Enter for new line)"
            rows="1" ></textarea> <!-- Start with 1 row -->
          <button id="send-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex-shrink-0 self-end"> <!-- Align button bottom -->
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <script>
    // Auto-scroll chat box to bottom
    function scrollToBottom() {
      const chatBox = document.getElementById("chat-box");
      // Use setTimeout to ensure scroll happens after DOM update
      setTimeout(() => {
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 0);
    }

    document.getElementById("send-btn").addEventListener("click", function () {
      let userInput = document.getElementById("user-input");
      if (userInput.value.trim() !== "") {
        let chatBox = document.getElementById("chat-box");

        // Append user's message
        let userMessage = document.createElement("div");
        userMessage.className = "bg-blue-500 text-white p-3 rounded-lg self-end w-fit max-w-[75%]";
        userMessage.innerText = userInput.value;
        chatBox.appendChild(userMessage);

        userInput.value = ""; // Clear input
        scrollToBottom(); // Auto-scroll
      }
    });

    // Clear chat
    document.getElementById("clear-chat").addEventListener("click", function () {
      document.getElementById("chat-box").innerHTML = "";
    });

    // Auto-resize textarea
    const textarea = document.getElementById('user-input');
    textarea.addEventListener('input', () => {
        textarea.style.height = 'auto'; // Reset height
        textarea.style.height = `${Math.min(textarea.scrollHeight, 150)}px`; // Set height based on content, capped at max-height
    });
  </script>
  <script src="script.js"></script>

</body>

</html>
