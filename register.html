<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left Side - Registration Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <a href="/" class="inline-block mb-8">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
                
                <h1 class="text-3xl font-bold mb-8">Create Your Account</h1>
                
                <form id="register-form" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500"
                                   placeholder="John">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500"
                                   placeholder="Doe">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500"
                               placeholder="john@example.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="register-username" 
                               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500"
                               placeholder="Choose a username">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="register-password" 
                               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500"
                               placeholder="Create a password">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" 
                               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500"
                               placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Account
                    </button>
                </form>
                
                <p class="mt-8 text-center text-gray-600">
                    Already have an account? 
                    <a href="/login.html" class="text-blue-500 font-semibold hover:underline">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Right Side - Image -->
        <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" 
             style="background-image: url('https://images.unsplash.com/photo-1579403124614-197f69d8187b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80')">
            <div class="h-full w-full bg-blue-900 bg-opacity-50 flex items-center justify-center">
                <div class="text-white text-center px-8">
                    <h2 class="text-4xl font-bold mb-4">Join our Community</h2>
                    <p class="text-lg">Experience the next generation of AI conversation</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
